<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker App</title>

  <!-- Rubik font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Leaf CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <!-- Custom CSS file  -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="header">
    <h1 class="big-heading">
      IP Address Tracker
    </h1>

    <form action="" class="search-input">
      <input value="" class="text-input" placeholder="Search for any IP address or domain">
      <button class="search-btn" type="submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>

    <div class="result-container">
      <div class="row">
        <h3 class="small-heading">IP ADDRESS</h3>
        <h2 class="heading">192.212.174.101</h2>
      </div>
      <div class="row">
        <h3 class="small-heading">LOCATION</h3>
        <h2 class="heading">Brroklyn, NY 10001</h2>
      </div>
      <div class="row">
        <h3 class="small-heading">TIMEZONE</h3>
        <h2 class="heading">UTC-05:00</h2>
      </div>
      <div class="row">
        <h3 class="small-heading">ISP</h3>
        <h2 class="heading">SpaceX Starlink</h2>
      </div>
    </div>
  </section>


  <section class="footer">
    <div id="map"></div>
  </section>




  <!-- Leaf JS for map -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Custom javaScript File -->
  <script src="./function.js"></script>
</body>

</html>
